<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h4><span class="glyphicon glyphicon-chevron-left" (click)="goBack()"></span>{{user.name}}</h4>
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group">
            <img src="{{user.avatar | avatar}}" alt="{{user.avatar | avatar}}" id="avatar" class="avatar-large">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [value]="user.name" disabled="true">
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" [value]="user.country" disabled="true">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" value="{{user.birthday | age}}" disabled="true">
          </div>
        </div>
        <div class="col-lg-7 text-right">
          <table class="table table-bordered text-left">
            <thead>
            <tr>
              <th>Icon</th>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let app of user.apps">
              <td class="centered">
                <img [src]="app.avatar | avatar" [alt]="app.avatar | avatar" class="avatar-small"/>
              </td>
              <td>{{app.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" (click)="deleteUser()">Delete User</button>
            <button type="submit" class="btn btn-primary btn-md" routerLink="/user-edit/{{user._id}}" style="margin-left: 5px">Edit User</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <app-history></app-history>
    </div>
  </div>
</div>
<app-footer></app-footer>
