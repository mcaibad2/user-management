<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h4><span class="glyphicon glyphicon-chevron-left" (click)="goBack()"></span>{{user.name}}</h4>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="row">
          <div class="col-lg-5">
            <div class="form-group">
              <img [src]="user.avatar | avatar" [alt]="user.avatar | avatar" class="avatar-large"/>
              <br/>
              <br/>
              <input id="avatar"
                     type="file"
                     name="avatar"
                     ngModel
                     (change)="handleFileInput($event.target.files)"
                     #avatar="ngModel">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name"
                     type="text"
                     class="form-control"
                     name="name"
                     [(ngModel)]="user.name"
                     #name="ngModel">
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <select class="form-control"
                      id="country"
                      [(ngModel)]="user.country"
                      name="country"
                      #name="ngModel">
                <option *ngFor="let country of countries" [value]="country.ccode">{{country.cname}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input id="age"
                     type="date"
                     class="form-control"
                     name="birthday"
                     [(ngModel)]="user.birthday"
                     #birthday="ngModel">
            </div>
          </div>
          <div class="col-lg-7 text-right">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Icon</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td class="text-center">
                  <span class="glyphicon glyphicon glyphicon-plus-sign" (click)="addApp()"></span>
                </td>
              </tr>
              <tr *ngFor="let app of user.apps; let i = index">
                <td *ngIf="!app.editable" class="centered">
                  <img ng-if="app.avatar" [src]="app.avatar|avatar" [alt]="app.avatar|avatar" class="avatar-small"/>
                </td>
                <td *ngIf="app.editable">
                  <input type="file"
                         name="avatar{{i}}"
                         [(ngModel)]="user.avatar"
                         (change)="handleIconInput($event.target.files, app._id)"
                         #avatar{{i}}="ngModel"
                         style="width: 190px">
                </td>
                <td *ngIf="!app.editable">
                  <input type="text"
                         class="form-control"
                         name="name{{i}}"
                         [(ngModel)]="app.name"
                         #name{{i}}="ngModel"
                         disabled="true">
                </td>
                <td *ngIf="app.editable">
                  <input type="text"
                         class="form-control"
                         name="name{{i}}"
                         [(ngModel)]="app.name"
                         #name{{i}}="ngModel">
                </td>
                <td class="actions centered">
                  <span class="glyphicon glyphicon-trash" (click)="removeApp(i)"></span>
                  <span *ngIf="!app.editable" class="glyphicon glyphicon-pencil" (click)="setAppEditable(i)"></span>
                  <span *ngIf="app.editable" class="glyphicon glyphicon-remove" (click)="setAppNonEditable(i)"></span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <app-history></app-history>
    </div>
  </div>
</div>
<app-footer></app-footer>
