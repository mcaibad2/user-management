<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h4><span class="glyphicon glyphicon-chevron-left" (click)="goBack()"></span>Add User</h4>
      <form #form="ngForm" (ngSubmit)="createUser(form.value)">
        <div class="form-group">
          <label>Id:</label>
          <input type="text" class="form-control" name="id" ngModel>
        </div>
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" name="name" ngModel>
        </div>
        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input type="file" id="avatar" name="avatar" (change)="handleFileInput($event.target.files)" ngModel="">
        </div>
        <div class="form-group">
          <label>Birthday:</label>
          <input type="text" class="form-control" name="birthday" ngModel>
        </div>
        <div class="form-group">
          <label>Country:</label>
          <input type="text" class="form-control" name="country" ngModel>
        </div>
        <div class="form-group">
          <label>Number of applications:</label>
          <input type="text" class="form-control" name="appsCount" ngModel>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <app-history></app-history>
    </div>
  </div>
</div>
<app-footer></app-footer>
