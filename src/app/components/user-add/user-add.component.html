<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <h4><span class="glyphicon glyphicon-chevron-left" (click)="goBack()"></span>Add User</h4>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label for="name">Avatar:</label>
              <input id="avatar"
                     type="file"
                     name="avatar"
                     [(ngModel)]="user.avatar"
                     (change)="handleAvatarInput($event.target.files)"
                     required
                     #avatar="ngModel">
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     required
                     [(ngModel)]="user.name"
                     name="name"
                     #name="ngModel">
            </div>

          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text"
                   class="form-control"
                   id="country"
                   required
                   [(ngModel)]="user.country"
                   name="country"
                   #name="ngModel">
          </div>
          <div class="form-group">
            <label for="birthday">Age:</label>
            <input type="text"
                   class="form-control"
                   id="birthday"
                   required
                   [(ngModel)]="user.birthday"
                   name="birthday"
                   #name="ngModel">
          </div>
        </div>
        <div class="col-lg-8">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Icon</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td class="text-center">
                <span class="glyphicon glyphicon glyphicon-plus-sign" (click)="addApp()"></span>
              </td>
            </tr>
            <tr *ngFor="let app of user.apps; let i = index">
              <td>
                <input type="file"
                       name="avatar{{i}}"
                       [(ngModel)]="user.avatar"
                       (change)="handleIconInput($event.target.files)"
                       required
                       #avatar{{i}}="ngModel">
              </td>
              <td>
                <input id="name{{i}}"
                       type="text"
                       class="form-control"
                       name="name{{i}}"
                       [(ngModel)]="app.name"
                       required
                       width="150px"
                       #name{{i}}="ngModel">
              </td>
              <td class="text-center">
                <span class="glyphicon glyphicon-trash" (click)="removeApp(i)"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary btn-md">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-lg-4">
    <app-history></app-history>
  </div>
</div>
</div>
<app-footer></app-footer>
